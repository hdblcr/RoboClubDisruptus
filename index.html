<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Disruptus</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <header>
      <h1>Disruptus</h1>
    </header>
    
    <main>
      <div id="diceSection">
      <h2>Dice Roll</h2>
      <button onclick="rollDice()">Roll Dice!</button>
      <p>
        Dice roll: <span id="dice"></span>
      </p>
      </div>

      <div id="objectsSection">
      <div id="object1" class="obj">
        <h2 id="obj1name"></h2>
        <div id="obj1img"></div>
      </div>

      <div id="objectSpacer"></div>

      <div id="object2" class="obj">
        <h2 id="obj2name"></h2>
        <div id="obj2img"></div>
      </div>
      </div>
    </main>

    <footer>
      <p>The idea for this project comes from the Disruptus game. All images come from <a href="pexels.com">pexels.com</a>.</p>
    </footer>
    
  </body>
</html>
